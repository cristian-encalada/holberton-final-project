  - name: dormitorios
    in: query
    type: string
    required: false
    description: |
      Bedrooms filter
      Allowed values: 
        Unique value: Integer [1 to 4] 4 is for 3 or more than 4 bedrooms
        Multivalue: Integers separated by commas
  - name: baños
    in: query
    type: string
    required: false
    description: |
      Bathrooms filter
      Allowed values:  [1 to 3] - 3 is for 3 or more than 3 bathrooms
        Unique value: Integer
        Multivalue: Integers separated by commas
  - name: orden
    in: query
    type: string
    required: false
    description: |
      Sorting order - Cases:
        price descendant order: price:-1 (or any other negative value)
        price ascendant order: price:1 (or any other positive value)
        area descendant order: area:-1 (or any other negative value)
        area ascendant order: area:1 (or any other positive value)
        combined price and area: price:1,area:-1 (price asc, area desc)
  - name: moneda
    in: query
    type: string
    required: false
    description:  |
      Currency filter
      Allowed values:
        USD
        UYU
  - name: min_max
    in: query
    type: string
    required: false
    description: |
      Price range filter
      Allowed values:
        integer,integer (min_value,max_value)
  - name: area
    in: query
    type: string
    required: false
    description: |
      Area range filter
      Allowed values:
          integer,integer (min_value,max_value)
responses:
  200:
    description: Successful request
    schema:
      properties:
        rents:
          type: array
          items:
            type: object
            properties:
              __class__:
                type: string
              created_at:
                type: string
                description: Time of creation of the instance
              updated_at:
                type: string
                description: Time of last update of the instance
              id:
                type: string
                description: The uuid of the instance
              state_id:
                type: string
                description: UUID of the city's state
              name:
                type: string
                description: City name
        page:
          type: integer
          description: Current page number
        filters:
          type: object
          description: Filters applied to the request
        entries_per_page:
          type: integer
          description: Number of entries per page
        total_results:
          type: integer
          description: Total number of results
