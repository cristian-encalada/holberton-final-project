get rents with filters
---
tags:
  - Rents
parameters:
  - name: type_operations
    in: path
    type: string
    required: true
    description: Type of operations (allowed values - [rent, buy])
  - name: page
    in: query
    type: integer
    required: false
    description: |
      Page number for paginating results 
      Allowed values: integer
  - name: tipos
    in: query
    type: string
    required: false
    description: |
      Property types filter
      Allowed values: 
        - 0: Apartamento
        - 1: Local Comercial
        - 2: Local
        - 3: Oficina
        - 4: Casa
        - 5: Terreno
        - 6: Campo
        - 7: Garage
        - 8: Cochera
        - 9: Otro
  - name: zonas
    in: query
    type: string
    required: false
    description: |
      Zones filter
      Allowed values: 
        - 1: Ciudad Vieja
        - 2: Centro
        - 3: Barrio Sur
        - 4: Cordón
