<!DOCTYPE html>
<html>
<head>
    <title>Highlight Tres Cruces,  Montevideo, Uruguay</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDibwbhNlCUsjnrzfTC6xe_Ppaw6CvbkWI&libraries=drawing"></script>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.8949581, lng: -56.16864039999999 },
                zoom: 15
            });

            var tresCrucesCoordinates = [
                { lat: -34.893296, lng: -56.171464 },
                { lat: -34.893102, lng: -56.168894 },
                { lat: -34.891996, lng: -56.168999 },
                { lat: -34.891924, lng: -56.167647 },
                { lat: -34.890870, lng: -56.167755 },
                { lat: -34.890779, lng: -56.166661 },
                { lat: -34.889844, lng: -56.166787 },
                { lat: -34.889671, lng: -56.165438 },
                { lat: -34.889409, lng: -56.165461 },
                { lat: -34.886292, lng: -56.163870 },
                { lat: -34.889512, lng: -56.160370 },
                { lat: -34.891906, lng: -56.158848 },
                { lat: -34.894898, lng: -56.165133 },
                { lat: -34.902133, lng: -56.164305 },
                { lat: -34.901929, lng: -56.165136 },
                { lat: -34.902079, lng: -56.169085 },
                { lat: -34.900410, lng: -56.169251 },
                { lat: -34.897041, lng: -56.171130 },
                { lat: -34.893297, lng: -56.171467 }
            ];

            var tresCrucesPolygon = new google.maps.Polygon({
                paths: tresCrucesCoordinates,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35
            });

            tresCrucesPolygon.setMap(map);
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDibwbhNlCUsjnrzfTC6xe_Ppaw6CvbkWI&callback=initMap">
    </script>
</body>
</html>
