<!DOCTYPE html>
<html>
<head>
    <title>Highlight Montevideo City, Uruguay</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDibwbhNlCUsjnrzfTC6xe_Ppaw6CvbkWI&libraries=drawing"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.8949581, lng: -56.16864039999999 },
                zoom: 15
            });

            var tresCrucesCoordinates = [
                { lat: -34.8863006, lng: -56.1588478 },
                { lat: -34.902158, lng: -56.1714649 },
                { lat: -34.8863006, lng: -56.1714649 },
                { lat: -34.902158, lng: -56.1588478 }
            ];

            var tresCrucesPolygon = new google.maps.Polygon({
                paths: tresCrucesCoordinates,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35
            });

            tresCrucesPolygon.setMap(map);
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDibwbhNlCUsjnrzfTC6xe_Ppaw6CvbkWI&callback=initMap">
    </script>
</body>
</html>
